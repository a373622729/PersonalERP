<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:include="fragments/head :: head" th:remove="tag"></div>
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>
  <title>Login页面</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Admin</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"><span th:style= "'color:' + @{${errorMessage} ? 'red'}" th:text="${errorMessage}">请登录</span></p>

    <form th:action="@{/login}" th:method="post" method="post" th:object="${user}">
      <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
          <label class="control-label" for="inputName" th:if="${#fields.hasErrors('name')}">
              <i class="fa fa-times-circle-o"></i>
              <span  th:errors="*{name}">Input with error</span>
          </label>
          <input type="text" class="form-control" id="inputName" placeholder="用户名" name="name" th:field="*{name}"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
          <label class="control-label" for="pwd" th:if="${#fields.hasErrors('password')}">
              <i class="fa fa-times-circle-o"></i>
              <span  th:errors="*{password}">Input with error</span>
          </label>
        <input id="pwd" type="password" class="form-control" placeholder="密码"/>
          <input id="hidden_pwd" type="hidden" name="password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember"/> 记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<div th:include="fragments/foot_js :: foot_js" th:remove="tag"></div>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/jQuery.md5.js}"></script>
<script type="text/javascript">
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });

      $('form').submit(function(e){
        $('#hidden_pwd').val($.md5($('#pwd').val()));
      });
  });
</script>
</body>
</html>
