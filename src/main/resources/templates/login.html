<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="shortcut icon" href="#" type="image/png"/>
    <title>登录</title>
    <link th:href="@{css/style.css}" href="css/style.css" rel="stylesheet"/>
    <link th:href="@{css/style-responsive.css}" href="css/style-responsive.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" th:action="@{/login}" th:method="post" th:object="${user}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">请登录</h1>
            <img th:src="@{images/login-logo.png}" alt=""/>
        </div>
        <div class="login-wrap">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                <input type="text" class="form-control" placeholder="用户名" name="name" th:field="*{name}" autofocus="autofocus"/>
                <p class="help-block" th:if="${#fields.hasErrors('name')}"><span th:errors="*{name}">wrong info</span>
                </p>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                <input id="pwd" type="password" class="form-control" placeholder="密码"/>
                <input id="hidden_pwd" type="hidden" name="password" th:field="*{password}"/>
                <p class="help-block" th:if="${#fields.hasErrors('password')}"><span
                        th:errors="*{password}">wrong info</span>
                </p>
            </div>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="remember"/> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{js/jquery-1.10.2.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/modernizr.min.js}"></script>
<script th:src="@{myJs/jQuery.md5.js}"></script>

<script type="text/javascript">
    $(function () {
        $('form').submit(function (e) {
            $('#hidden_pwd').val($.md5($('#pwd').val()));
        });
    });
</script>
</body>
</html>
