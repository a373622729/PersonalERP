<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>商品详细信息</title>
</head>
<body>
<div th:fragment="product_table" th:remove="tag">
    <section class="panel">
        <header class="panel-heading">
            <h4 style="display: inline"><span class="product_table_span label label-success" >***类别名称（动态获取）</span></h4>

        <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-up"></a>
            </span>
        </header>
        <div class="panel-body">
            <div class="adv-table">
                <table  class="display table table-bordered " id="product-table">
                    <thead>
                    <tr>
                        <th>详情</th>
                        <th>product.id</th>
                        <th>product.imagePath</th>
                        <th>编号</th>
                        <th>名称</th>
                        <th>颜色</th>
                        <th>尺寸</th>
                        <th>成本价(元/片)</th>
                        <th>单位(片/箱)</th>
                        <th>描述</th>
                        <th>typeId</th>
                        <th>userId</th>
                        <th>stock.id</th>
                        <th>存放位置</th>
                        <th>库存数量(片)</th>
                        <th>价值(元)</th>
                        <th>入库</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="9" style="text-align: right">总金额:</th>
                        <th></th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
